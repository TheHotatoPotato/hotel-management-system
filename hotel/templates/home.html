{% load static %}
<!doctype html>
<html lang="en">

{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<!-- <link rel="stylesheet" href="{% static 'css/hotel_application.css' %}"> -->
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6e564b8ffb.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<div class="album py-5 bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="card mb-2shadow-sm">
					<div class="card-body">
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a href="{% url 'update_room_types' %}" class="btn btn-sm btn-outline-secondary"><b>Add
										Room Type</b></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-2shadow-sm">
					<div class="card-body">
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a href="{% url 'update_rooms' %}" class="btn btn-sm btn-outline-secondary"><b>Add
										Rooms</b></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-2shadow-sm">
					<div class="card-body">
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a href="{% url 'update_hotel_images' %}"
									class="btn btn-sm btn-outline-secondary"><b>Add Hotel Images</b></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-2shadow-sm">
					<div class="card-body">
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a href="{% url 'update_hotel_details' %}"
									class="btn btn-sm btn-outline-secondary"><b>Change Hotel Details</b></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<div class="album py-5 bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="card mb-2shadow-sm">
					<div class="card-body">
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a href="{% url 'book_room' %}" class="btn btn-sm btn-outline-secondary"><b>Book
										Room</b></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-2shadow-sm">
					<div class="card-body">
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a href="{% url 'bookings' %}" class="btn btn-sm btn-outline-secondary"><b>View
										Bookings</b></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
{% endblock %}
