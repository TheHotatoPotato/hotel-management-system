{% load static %}
<!doctype html>
<html lang="en">

{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hotel Images</title>
<link rel="stylesheet" href="{% static 'css/update_hotel_images.css' %}">
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6e564b8ffb.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock %}

{% block content %}

{% include 'navbar.html' %}
<div id="bg">
	<h1>
		<div class="text-center">
			ADD HOTEL IMAGES
		</div>
	</h1>
</div>
<div id="formm">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="mb-3">
			<!-- <label for="exampleInputPassword1" class="form-label"><b>Password  </b></label> -->
			<!-- <input type="contact" class="form-control" id="exampleInputPassword1" placeholder="Contact Number"> -->
			<i id="icon"></i>
			{{ form.hotel_image }}
		</div>
		<!-- </h4> -->
		<button type="submit" class="btn btn-primary" id="subbutton">Add Image</button>
	</form>
</div>
<div class="album py-5 bg-light">
	<div class="container">
		<div class="row">
			{% for image in hotel_images %}
			<div class="col-md-4">
				<div class="card mb-4 shadow-sm">
					<div class="card-body">
						<img src="{{ image.hotel_image.url }}" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" class="card-img-top" data-holder-rendered="true">
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
{% endblock %}
