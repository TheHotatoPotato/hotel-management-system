<div class="signup-form">
    <form action="" method="POST" class="form-horizontal">
        {% csrf_token %}
        <div class="row">
            <div class="col-8 offset-4">
                <h2>Sign Up</h2>
            </div>	
        </div>			
        <div class="form-group row">
            <label class="col-form-label col-4">Email Address</label>
            <div class="col-8">
                {{form.email}}
            </div>        	
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">First Name</label>
            <div class="col-8">
                {{form.first_name}}
            </div>        	
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Last Name</label>
            <div class="col-8">
                {{form.last_name}}
            </div>        	
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Password</label>
            <div class="col-8">
                {{form.password1}}
            </div>        	
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Confirm Password</label>
            <div class="col-8">
                {{form.password2}}
            </div>        	
        </div>
        {{form.errors}}
        <div class="form-group row">
            <div class="col-8 offset-4">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>  
        </div>		      
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="text-center">Already a customer? <a href="{% url 'login' %}">Login here</a></div>
</div>
