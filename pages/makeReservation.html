<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="makeReservation.css">
    <script src="https://kit.fontawesome.com/d125ba5068.js" crossorigin="anonymous"></script>
    <script src="makeReservation.js" defer></script>
    <title>Make Reservation</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title">
            <img src="../images/logo.jpeg" alt="logo" class="logo">
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Hotels</a></li>
            </ul>
        </div>
    </nav>
    <div class="header">
		<h1>Make A Reservation</h1>
	</div>

	<div>
        <div class="container">
            <form class="form-group">
                <div id="form">
                    <h1 class="text-white text-center">Hotel Taj</h1>
    
                    <div id="first-group">
    
                        <div id="content">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="First name">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <input type="number" id="input-group" placeholder="Phone number">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <input type="date" id="input-group" placeholder="Departure Date">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <select id="input-group" style="background-color: grey;">
                                <option value="">No.of guests</option>
                                <option value="">1-5</option>
                                <option value="">6-10</option>
                                <option value="">11-20</option>
                            </select>
                        </div>
    
                    </div>
    
                    <div id="second-group">
    
                        <div id="content">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="Last name">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <input type="email" id="input-group" placeholder="Email">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <input type="date" id="input-group" placeholder="Arrival Date">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <select id="input-group" style="background-color: grey;">
                                <option value="">Room Type</option>
                                <option value="">Single</option>
                                <option value="">Double</option>
                                <option value="">King</option>
                                <option value="">Suite</option>
                            </select>
                        </div>
                
                    </div>
    
                    <button type="submit" value="Submit" id="submit-btn">Book Now</button>
    
                </div>
            </form>
        </div>
	</div>

    <footer class="footer">
        <div class="webpagefoot">
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
          <p>&copy; 2023 Raasta Hotel. All rights reserved.</p>
        </div>
      </footer>
</body>
</html>
