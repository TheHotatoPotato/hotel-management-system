<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="walkinReservation.css">
    <script src="https://kit.fontawesome.com/d125ba5068.js" crossorigin="anonymous"></script>
    <script src="cancelBooking.js" defer></script>
    <title>Raasta Hotel Listing</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title">
            <img src="../images/logo.jpeg" alt="logo" class="logo">
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Hotels</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Walk In Reservation</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105938.71095464776!2d73.34848897402583!3d33.92608627436144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38dfd7d1e4a8597d%3A0xd2eee2fa692cfb80!2sGrand%20Taj%20Hotel!5e0!3m2!1sen!2s!4v1680017462353!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h3>Visit Us at the following address for Walkin Reservations</h3>
        <p>Address: Plot Number 321, Srinagar Highway, Murree, Punjab, Pakistan</p>
        
    </div>


    <main>

        <div class="container">
            <form class="form-group">
                <div id="form">
                    <h1 class="text-white text-center">Booking Now</h1>
    
                    <div id="first-group">
    
                        <div id="content">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="First name">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <input type="number" id="input-group" placeholder="Phone number">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <input type="date" id="input-group" placeholder="Departure Date">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <select id="input-group" style="background-color: grey;">
                                <option value="">No.of guests</option>
                                <option value="">1-5</option>
                                <option value="">6-10</option>
                                <option value="">11-20</option>
                            </select>
                        </div>
    
                    </div>
    
                    <div id="second-group">
    
                        <div id="content">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="input-group" placeholder="Last name">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <input type="email" id="input-group" placeholder="Email">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <input type="date" id="input-group" placeholder="Arrival Date">
                        </div>
    
                        <div id="content">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <select id="input-group" style="background-color: grey;">
                                <option value="">Room Type</option>
                                <option value="">Single</option>
                                <option value="">Double</option>
                                <option value="">King</option>
                                <option value="">Suite</option>
                            </select>
                        </div>
                
                    </div>
    
                    <button type="submit" value="Submit" id="submit-btn">Book Now</button>
    
                </div>
            </form>
        </div>
	</main>
    





    <footer class="footer">
        <div class="webpagefoot">
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
          <p id="footpara">&copy; 2023 Raasta Hotel. All rights reserved.</p>
        </div>
      </footer>


</body>
</html>
