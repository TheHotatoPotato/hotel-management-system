<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="customer_signup.css">
    <script src="https://kit.fontawesome.com/6e564b8ffb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <img src="raasta.jpeg" alt="" class="logo">
      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a class="navbar-links" href=""><i class="fa-solid fa-gear"></i></a></li>
      </ul>
    </nav>
	<h1 class="headingg">Welcome to Raasta!</h1>
    <div class="container">
      <form>
		<div class="input-field">
			<label for="name"><b>First Name</b></label>
			<br>
			<input type="text" id="name" name="name" class="input" required placeholder="Your First Name Here">
			<i class="fa-solid fa-user" id="icon"></i>
		</div>
		<div class="input-field">
			<label for="name"><b>Last Name</b></label>
			<br>
       	 	<input type="text" id="name" name="name" class="input"  required placeholder="Your Last Name Here">
			<i class="fa-solid fa-user" id="icon"></i>
		</div>
		<div class="input-field">
			<label for="email"><b>Email</b></label>
			<br>
        	<input type="email" id="email" name="email" class="input"  required placeholder="Your Email Here">
			<i class="fa-solid fa-envelope" id="icon"></i>
		</div>
		<div class="input-field">
			<label for="password"><b>Password</b></label>
			<br>
        	<input type="password" id="password" name="password" class="input"  required placeholder="Enter Password Here">
			<i class="fa-sharp fa-solid fa-lock" id="icon"></i>
		</div>
		<div class="input-field">
			<label for="password"><b>Confirm Password</b></label>
			<br>
        	<input type="password" id="password" name="password" class="input"  required placeholder="Re-Enter Passowrd">
			<i class="fa-sharp fa-solid fa-lock" id="icon"></i>
		</div>
		<label for="terms" class="terms"> I agree with <b>Raasta's Terms & Conditions</b></label>
        <button type="submit">Sign Up</button>
		<label for="login" class="terms">Already have an account? <a href="">Log in</a></label>

      </form>
    </div>
  </body>
</html>
