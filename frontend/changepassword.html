<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hotel Change Password Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="changepassword.css">
    <script src="https://kit.fontawesome.com/6e564b8ffb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <img src="raasta.jpeg" alt="" class="logo">
      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a class="navbar-links" href=""><i class="fa-solid fa-gear"></i></a></li>
      </ul>
    </nav>
	<h1 class="headingg">Change Password</h1>
    <div class="container">
      <form>
		<div class="input-field">
			<label for="password"><b>Old Password</b></label>
			<br>
        	<input type="password" id="password" name="password" class="input"  required placeholder="Enter Password Here">
			<i class="fa-sharp fa-solid fa-lock" id="icon"></i>
		</div>
    <div class="input-field">
			<label for="password"><b>New Password</b></label>
			<br>
        	<input type="password" id="password" name="password" class="input"  required placeholder="Enter New Password Here">
			<i class="fa-sharp fa-solid fa-lock" id="icon"></i>
		</div>
    <div class="input-field">
			<label for="password"><b>Confirm New Password</b></label>
			<br>
        	<input type="password" id="password" name="password" class="input"  required placeholder="Re-Enter Password">
			<i class="fa-sharp fa-solid fa-lock" id="icon"></i>
		</div>
        <button type="submit">Change</button>
      </form>
    </div>
  </body>
</html>
