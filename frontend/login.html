<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Log In - Hotel Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/6e564b8ffb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <img src="raasta.jpeg" alt="" class="logo">
      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a class="navbar-links" href=""><i class="fa-solid fa-gear"></i></a></li>
      </ul>
    </nav>
	<h1 class="headingg">Log In</h1>
    <div class="container">
      <form>
		<div class="input-field">
			<label for="email"><b>Email</b></label>
			<br>
        	<input type="email" id="email" name="email" class="input"  required placeholder="Your Email Here">
			<i class="fa-solid fa-envelope" id="icon"></i>
		</div>
		<div class="input-field">
			<label for="password"><b>Password</b></label>
			<br>
        	<input type="password" id="password" name="password" class="input"  required placeholder="Enter Password Here">
			<i class="fa-sharp fa-solid fa-lock" id="icon"></i>
		</div>
        <button type="submit">Log In</button>
		<label for="login" class="terms">Forgot Password? <a href="">Click Here</a></label>

      </form>
    </div>
  </body>
</html>
